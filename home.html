<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Coin - Official Super Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body { background: #000; color: white; text-align: center; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; overflow: hidden; user-select: none; }
        .header { margin-top: 15px; }
        .title { font-size: 18px; color: #f1c40f; letter-spacing: 4px; font-weight: bold; }
        .balance-label { font-size: 12px; color: #888; margin-top: 10px; text-transform: uppercase; }
        .balance { font-size: 55px; font-weight: 700; color: #fff; margin: -5px 0; transition: transform 0.2s; }
        .rate { color: #2ecc71; font-size: 14px; margin-bottom: 5px; }
        .coin-wrapper { position: relative; display: inline-block; margin: 10px auto; }
        .coin-btn { width: 250px; height: 250px; border-radius: 50%; border: 10px solid #2c1a0a; background: #4a2c10; cursor: pointer; position: relative; overflow: hidden; box-shadow: 0 0 50px rgba(241, 196, 15, 0.2), inset 0 0 60px rgba(0,0,0,0.8); transition: transform 0.05s ease; -webkit-tap-highlight-color: transparent; display: flex; align-items: center; justify-content: center; }
        .coin-btn::after { content: ''; width: 190px; height: 190px; background: #fff; border-radius: 50%; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .coin-btn::before { content: 'ðŸ¥¥'; font-size: 120px; position: absolute; z-index: 1; transition: 0.1s; }
        .coin-btn:active { transform: scale(0.94); }
        .level-badge { background: linear-gradient(145deg, #222, #111); padding: 8px 30px; border-radius: 20px; color: #f1c40f; font-weight: bold; border: 1px solid #333; display: inline-block; margin-top: 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #080808; padding: 15px 0; border-top: 1px solid #222; z-index: 200; }
        .nav-item { flex: 1; color: #555; font-size: 11px; cursor: pointer; text-align: center; }
        .nav-item.active { color: #f1c40f; }
        .plus { position: absolute; color: #f1c40f; font-weight: bold; font-size: 32px; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 150; }
        @keyframes floatUp { 0% { opacity:1; } 100% { opacity:0; transform: translateY(-130px); } }
    </style>
</head>
<body>

    <div id="mine-page">
        <div class="header">
            <div class="title">COCO COIN</div>
            <div class="balance-label">Total Balance</div>
            <div class="balance" id="balance">0</div>
            <div class="rate">1Â¢ = $0.005</div>
        </div>
        <div class="coin-wrapper">
            <div class="coin-btn" id="tap-btn"></div>
        </div>
        <div class="level-badge" id="level-display">LEVEL 1</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDE9SYe-4rS5jMeXStqg9pc_IuBsiySdaU",
            authDomain: "cococoin-mine-c7b27.firebaseapp.com",
            projectId: "cococoin-mine-c7b27",
            databaseURL: "https://cococoin-mine-c7b27-default-rtdb.firebaseio.com/", 
            appId: "1:546963919107:web:acbb4d1eac94686d3f1936"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const userId = "global_user";

        // 2. Game Logic
        let bal = parseInt(localStorage.getItem('coco_bal')) || 0;

        function refresh() {
            document.getElementById('balance').innerText = bal.toLocaleString() + " Â¢";
            let lvl = Math.floor(bal / 5000) + 1;
            document.getElementById('level-display').innerText = "LEVEL " + (lvl > 10 ? 10 : lvl);
            
            // Local Storage save
            localStorage.setItem('coco_bal', bal);
            
            // Firebase Live Save Function
            database.ref('users/' + userId).set({
                balance: bal
            });
        }

        // 3. Tap Function
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            bal += 1;
            refresh();
            
            // Floating Animation
            const t = e.touches[0];
            const p = document.createElement('div');
            p.className = 'plus'; p.innerText = '+1';
            p.style.left = t.clientX + 'px'; p.style.top = t.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
            
            if(navigator.vibrate) navigator.vibrate(40);
        });

        window.onload = refresh;
    </script>
</body>
</html>
