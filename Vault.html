<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO VAULT | SECURE ASSET MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --green: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }

        /* Branding Header */
        .vault-header { text-align: center; margin-bottom: 30px; padding-top: 10px; }
        .vault-header h2 { font-family: 'Orbitron'; font-size: 20px; color: var(--gold); letter-spacing: 4px; margin: 0; }
        .security-badge { font-size: 9px; color: #444; letter-spacing: 2px; margin-top: 5px; text-transform: uppercase; }

        /* Main Asset Card */
        .asset-card {
            background: linear-gradient(145deg, #111 0%, #050505 100%);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        .balance-title { font-size: 11px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .balance-value { font-family: 'Orbitron'; font-size: 42px; font-weight: 900; color: #fff; margin-bottom: 15px; }
        .id-box { 
            background: #000; padding: 12px; border-radius: 12px; font-family: monospace; font-size: 11px; 
            color: #555; border: 1px solid #1a1a1a; display: inline-block; width: 100%; cursor: pointer;
        }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .action-btn { 
            background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px;
            text-align: center; font-weight: 800; font-size: 13px; color: #fff; transition: 0.3s;
        }
        .action-btn i { display: block; margin-bottom: 8px; font-size: 18px; }
        .action-btn:active { transform: scale(0.95); border-color: var(--gold); }
        .btn-gold { background: var(--gold); color: #000; border: none; }

        /* Tabs & History */
        .history-section { margin-top: 20px; }
        .section-label { font-family: 'Orbitron'; font-size: 12px; color: var(--gold); margin-bottom: 20px; letter-spacing: 1px; }
        .tx-list { display: flex; flex-direction: column; gap: 12px; }
        .tx-item { 
            background: var(--card); padding: 18px; border-radius: 20px; border-left: 4px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .tx-info b { font-size: 14px; display: block; }
        .tx-info small { color: #555; font-size: 10px; }
        .tx-amount { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; }
        .amount-in { color: var(--green); }

        /* Security Shield Background */
        .shield-watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 300px; color: rgba(241, 196, 15, 0.02); z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="shield-watermark">üõ°Ô∏è</div>

    <div class="vault-header">
        <h2>SOVEREIGN VAULT</h2>
        <div class="security-badge">Mystery Security Protocol Active</div>
    </div>

    <div class="asset-card">
        <div class="balance-title">Available COCO Assets</div>
        <div class="balance-value" id="balance-display">0.00</div>
        <div class="id-box" id="user-id" onclick="copyID()">LOADING ID...</div>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="alert('Scan QR to Receive')">
            <span>RECEIVE</span>
        </div>
        <div class="action-btn btn-gold" onclick="alert('Enter Address to Send')">
            <span>SEND</span>
        </div>
    </div>

    <div class="history-section">
        <div class="section-label">TRANSACTION HISTORY</div>
        <div class="tx-list" id="transactions">
            <div class="tx-item">
                <div class="tx-info">
                    <b>Mining Harvest</b>
                    <small>Feb 04, 2026 ‚Ä¢ 13:45</small>
                </div>
                <div class="tx-amount amount-in">+ 1,250.00</div>
            </div>
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE9SYe-4rS5jMeXStqg9pc_IuBsiySdaU",
            databaseURL: "https://cococoin-mine-c7b27-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cococoin-mine-c7b27"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Local State
        let userId = localStorage.getItem('coco_vault_id');
        if(!userId) {
            userId = 'COCO-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('coco_vault_id', userId);
        }

        function loadWallet() {
            document.getElementById('user-id').innerText = userId;
            db.ref('users/' + userId).on('value', (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('balance-display').innerText = (data.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2});
                } else {
                    db.ref('users/' + userId).set({ balance: 0, created_at: Date.now() });
                }
            });
        }

        function copyID() {
            navigator.clipboard.writeText(userId);
            alert("Sovereign ID Copied!");
        }

        window.onload = loadWallet;
    </script>
</body>
</html>
