<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cococoin Mining</title>
    <style>
        body { background-color: #0d0d0d; color: white; text-align: center; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .header { position: absolute; top: 20px; width: 100%; }
        .balance-container { font-size: 60px; font-weight: bold; color: #f1c40f; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .symbol { font-size: 35px; color: #e67e22; }
        .rate { color: #2ecc71; font-size: 16px; margin-top: -5px; }

        /* මැද තියෙන පොල් ගෙඩිය */
        .coin-btn { width: 260px; height: 260px; border-radius: 50%; border: none; background: url('https://cdn-icons-png.flaticon.com/512/3218/3218413.png'); background-size: cover; cursor: pointer; position: relative; box-shadow: 0 10px 50px rgba(0,0,0,0.8); transition: transform 0.05s; outline: none; -webkit-tap-highlight-color: transparent; }
        .coin-btn:active { transform: scale(0.92); }

        /* +1 ඇනිමේෂන් එක */
        .plus-one { position: absolute; color: #f1c40f; font-size: 24px; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out; opacity: 0; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .footer-info { position: absolute; bottom: 30px; width: 100%; font-size: 14px; color: #7f8c8d; }
        .status { color: #e74c3c; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-container">
            <span id="balance">0</span>
            <span class="symbol">¢</span>
        </div>
        <div class="rate">Estimated: 1¢ = $0.50</div>
    </div>
    
    <button class="coin-btn" id="coinBtn"></button>
    
    <div class="footer-info">
        <div>Listing: April 2027</div>
        <div class="status">WITHDRAWAL: COMING SOON</div>
    </div>

    <script>
        let score = localStorage.getItem("coco_balance") ? parseInt(localStorage.getItem("coco_balance")) : 0;
        document.getElementById("balance").innerText = score;

        const btn = document.getElementById("coinBtn");

        btn.addEventListener("click", (e) => {
            score += 1;
            document.getElementById("balance").innerText = score;
            localStorage.setItem("coco_balance", score);

            // +1 ඇනිමේෂන් එකක් හැදීම
            const plus = document.createElement("div");
            plus.innerText = "+1";
            plus.className = "plus-one";
            plus.style.left = e.pageX + "px";
            plus.style.top = e.pageY + "px";
            document.body.appendChild(plus);

            setTimeout(() => plus.remove(), 800);

            if (navigator.vibrate) navigator.vibrate(10);
        });
    </script>
</body>
</html>
