<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO SOVEREIGN CORE V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; --green: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Alignment & Header */
        .header { background: #000; padding: 15px; border-bottom: 1px solid var(--border); text-align: center; font-family: 'Orbitron'; font-size: 10px; color: var(--gold); letter-spacing: 2px; }
        
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .page { display: none; width: 100%; padding: 20px; text-align: center; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Secure Assets Display */
        .vault-card { width: 100%; background: linear-gradient(145deg, #050505, #111); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin: 20px 0; border-left: 5px solid var(--gold); }
        .bal-val { font-family: 'Orbitron'; font-size: 42px; font-weight: 900; color: #fff; margin: 5px 0; }
        
        /* Mining Core - Working Logo Fix */
        .core-btn { width: 230px; height: 230px; border-radius: 50%; background: radial-gradient(circle, #1a1a1a, #000); border: 5px solid var(--border); margin: 30px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; transition: transform 0.1s; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .core-btn:active { transform: scale(0.92); border-color: var(--gold); }
        .core-btn img { width: 75%; height: 75%; border-radius: 50%; filter: drop-shadow(0 0 10px var(--gold)); pointer-events: none; }

        /* Floating Text */
        .float-text { position: absolute; color: var(--gold); font-weight: 900; font-size: 26px; animation: floatUp 0.6s forwards; pointer-events: none; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-120px); } }

        /* UI Cards */
        .card { width: 100%; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .btn-action { background: var(--gold); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; }

        /* Bottom Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); display: flex; background: #000; border-top: 1px solid var(--border); padding: 18px 0; z-index: 1000; }
        .nav-item { flex: 1; font-size: 9px; color: #444; text-align: center; cursor: pointer; font-weight: 900; letter-spacing: 1px; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header">üõ°Ô∏è COCO SOVEREIGN SECURE CORE</div>

    <div class="content">
        <div id="mine" class="page active">
            <div class="vault-card">
                <p style="color:#666; font-size:10px; letter-spacing:2px;">SECURE ASSETS</p>
                <div class="bal-val" id="balance">0.00</div>
                <div id="user-id" style="color:var(--gold); font-size:9px; font-family:monospace;">ID: LOADING...</div>
            </div>
            <div class="core-btn" id="tap-btn">
                <img src="https://www.svgrepo.com/show/433360/coin-gold.svg" alt="COCO">
            </div>
            <div style="font-size:14px; margin-top:10px;">‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></div>
        </div>

        <div id="tasks" class="page">
            <h3 style="margin-bottom:20px; font-family:'Orbitron';">MISSIONS</h3>
            <div class="card"><div><b>YouTube Sub</b><br><small>+10,000 COCO</small></div><button class="btn-action" onclick="doTask('yt','https://youtube.com',10000)">GO</button></div>
            <div class="card"><div><b>Join Telegram</b><br><small>+15,000 COCO</small></div><button class="btn-action" onclick="doTask('tg','https://t.me',15000)">GO</button></div>
        </div>

        <div id="friends" class="page">
            <h3 style="margin-bottom:20px; font-family:'Orbitron';">NETWORK</h3>
            <div class="card" style="display:block; text-align:center;">
                <p style="font-size:10px; margin-bottom:10px;">INVITE LINK</p>
                <div id="ref-link" style="background:#000; padding:15px; border:1px dashed #333; font-size:10px; color:var(--gold); margin-bottom:10px; word-break:break-all;"></div>
                <button class="btn-action" style="width:100%" onclick="copyRef()">COPY LINK</button>
            </div>
            <div class="card"><div><b>Total Referrals</b></div><b id="ref-count" style="color:var(--gold); font-size:20px;">0</b></div>
        </div>

        <div id="vault" class="page">
            <h3 style="margin-bottom:20px; font-family:'Orbitron';">SECURE VAULT</h3>
            <div class="card"><div><b>Multitap Upgrade</b><br><small>Level Up</small></div><button class="btn-action" onclick="buyBoost('multi')">UPGRADE</button></div>
            <div class="card" style="display:block; margin-top:20px;">
                <p style="font-size:10px; color:#888; margin-bottom:10px;">WITHDRAW ASSETS</p>
                <input type="text" id="wallet-addr" placeholder="ENTER COCO ADDRESS" style="width:100%; background:#000; border:1px solid #222; padding:15px; color:white; border-radius:10px; margin-bottom:15px;">
                <button class="btn-action" style="width:100%" onclick="alert('Asset Audit in Progress. Check back in Phase 2.')">INITIATE WITHDRAWAL</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('mine', this)">CORE</div>
        <div class="nav-item" onclick="showPage('tasks', this)">TASKS</div>
        <div class="nav-item" onclick="showPage('friends', this)">FRIENDS</div>
        <div class="nav-item" onclick="showPage('vault', this)">VAULT</div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE9SYe-4rS5jMeXStqg9pc_IuBsiySdaU",
            databaseURL: "https://cococoin-mine-c7b27-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cococoin-mine-c7b27"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe?.user?.id || "GUEST_" + Math.floor(Math.random()*9999);
        let balance = 0, energy = 1000, maxEnergy = 1000, multi = 1, refCount = 0;

        // Load Data and Stay Synced
        function loadData() {
            db.ref('users/' + userId).on('value', (snap) => {
                const data = snap.val();
                if(data) {
                    balance = data.balance || 0;
                    maxEnergy = data.maxEnergy || 1000;
                    multi = data.multi || 1;
                    refCount = data.refCount || 0;
                    updateUI();
                } else {
                    db.ref('users/' + userId).set({ balance: 0, maxEnergy: 1000, multi: 1, refCount: 0 });
                }
            });
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('energy').innerText = Math.floor(energy);
            document.getElementById('max-energy').innerText = maxEnergy;
            document.getElementById('ref-count').innerText = refCount;
            document.getElementById('user-id').innerText = "SECURE ID: " + userId;
            document.getElementById('ref-link').innerText = "https://t.me/COCO_COIN_BOT?start=" + userId;
        }

        // Tap & Save
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(energy < multi) return;
            balance += multi; energy -= multi;
            updateUI();
            
            // Create Floating +N
            const t = e.touches[0];
            const f = document.createElement('div');
            f.className = 'float-text'; f.innerText = '+' + multi;
            f.style.left = t.clientX + 'px'; f.style.top = t.clientY + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 600);

            // Sync with Firebase
            db.ref('users/' + userId).update({ balance });
            if(navigator.vibrate) navigator.vibrate(25);
        });

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            alert("Invite Link Copied!");
        }

        function buyBoost(type) {
            let cost = (type === 'multi') ? multi * 2000 : 5000;
            if(balance < cost) return alert("Not enough assets!");
            balance -= cost;
            if(type === 'multi') multi++;
            db.ref('users/' + userId).update({ balance, multi });
            alert("Upgrade Complete!");
        }

        setInterval(() => { if(energy < maxEnergy) { energy += 1.5; updateUI(); } }, 1000);
        loadData();
    </script>
</body>
</html>
