<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cococoin Live</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        .bal { font-size: 50px; color: #f1c40f; margin-top: 30px; font-weight: bold; }
        
        /* Mining Button - ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂ö‡∑ù‡∂©‡∑ä ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∑ô‡∂∏‡∂∫‡∑í ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂±‡∑ö */
        .coin-btn {
            width: 240px; height: 240px; border-radius: 50%; border: 6px solid #f1c40f;
            margin: 30px auto; cursor: pointer;
            background: #222 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ü••</text></svg>') no-repeat center;
            background-size: 70%; transition: 0.1s;
        }
        .coin-btn:active { transform: scale(0.9); }

        /* Screens */
        #task-screen { display: none; padding: 20px; }
        .task-card { background: #111; padding: 15px; border-radius: 10px; margin: 10px; display: flex; justify-content: space-between; border: 1px solid #333; }

        /* Nav Bar */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; padding: 15px 0; border-top: 2px solid #222; }
        .nav-item { flex: 1; color: #888; cursor: pointer; }
        .nav-item.active { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="mine-screen">
        <div class="bal" id="balance">740 ¬¢</div>
        <div style="color:#2ecc71;">1¬¢ = $0.005</div>
        <div class="coin-btn" onclick="tap()"></div>
        <div style="font-weight:bold;">LEVEL 1 BOSS</div>
    </div>

    <div id="task-screen">
        <h2>TASKS</h2>
        <div class="task-card">
            <div style="text-align:left;"><b>Watch YouTube</b><br><span style="color:#f1c40f;">+500 ¬¢</span></div>
            <button onclick="doTask('https://youtube.com', 500)" style="background:#f1c40f; border:none; padding:10px; border-radius:5px; font-weight:bold;">GO</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="n1" onclick="show('mine')">‚õèÔ∏è Mining</div>
        <div class="nav-item" id="n2" onclick="show('task')">üìã Tasks</div>
    </div>

    <script>
        let balance = 740;
        function tap() {
            balance++;
            document.getElementById('balance').innerText = balance + " ¬¢";
            if(navigator.vibrate) navigator.vibrate(40);
        }
        function show(p) {
            if(p=='mine') {
                document.getElementById('mine-screen').style.display='block';
                document.getElementById('task-screen').style.display='none';
                document.getElementById('n1').classList.add('active');
                document.getElementById('n2').classList.remove('active');
            } else {
                document.getElementById('mine-screen').style.display='none';
                document.getElementById('task-screen').style.display='block';
                document.getElementById('n2').classList.add('active');
                document.getElementById('n1').classList.remove('active');
            }
        }
        function doTask(url, r) {
            window.open(url, '_blank');
            setTimeout(() => {
                balance += r;
                document.getElementById('balance').innerText = balance + " ¬¢";
                alert("Bonus Added!");
            }, 3000);
        }
    </script>
</body>
</html>
