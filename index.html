<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cococoin Advanced</title>
    <style>
        body { background-color: #0d0d0d; color: white; text-align: center; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { margin-top: 10px; width: 100%; }
        .balance-container { font-size: 50px; font-weight: bold; color: #f1c40f; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .symbol { font-size: 30px; color: #e67e22; }
        
        /* Level Bar */
        .level-box { background: #222; width: 80%; height: 10px; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        .level-progress { background: #27ae60; height: 100%; width: 0%; transition: 0.3s; }
        .level-text { font-size: 14px; color: #aaa; margin-bottom: 20px; }

        /* ‡∂¥‡∑ú‡∂Ω‡∑ä ‡∂ú‡∑ô‡∂©‡∑í‡∂∫ */
        .coin-btn { width: 220px; height: 220px; border-radius: 50%; border: none; background: url('https://i.ibb.co/v4mK6vG/coconut.png'); background-size: cover; cursor: pointer; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: 0.05s; outline: none; -webkit-tap-highlight-color: transparent; }
        .coin-btn:active { transform: scale(0.92); }

        /* Floating +1 */
        .plus-one { position: absolute; color: #f1c40f; font-size: 24px; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out; opacity: 0; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        /* Buttons */
        .btn-row { display: flex; gap: 10px; margin-top: 30px; }
        .action-btn { background: #1e1e1e; color: white; border: 1px solid #444; padding: 10px 15px; border-radius: 10px; font-size: 13px; cursor: pointer; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .footer { margin-top: auto; padding: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-container"><span id="balance">0</span><span class="symbol">¬¢</span></div>
        <div class="level-text" id="levelLabel">Level 1: New Miner</div>
        <div class="level-box"><div class="level-progress" id="progress"></div></div>
    </div>
    
    <button class="coin-btn" id="coinBtn"></button>
    
    <div class="btn-row">
        <button class="action-btn" onclick="claimDaily()" id="dailyBtn">üéÅ Daily Bonus</button>
        <button class="action-btn" onclick="inviteFriend()">üë• Invite Friends</button>
    </div>

    <div class="footer">
        1¬¢ = $0.50 | Listing April 2027<br>
        <b>WITHDRAWAL: COMING SOON</b>
    </div>

    <script>
        let score = localStorage.getItem("coco_balance") ? parseInt(localStorage.getItem("coco_balance")) : 0;
        let lastDaily = localStorage.getItem("last_daily") || 0;
        let dailyCount = localStorage.getItem("daily_count") ? parseInt(localStorage.getItem("daily_count")) : 0;

        function updateUI() {
            document.getElementById("balance").innerText = score;
            let level = 1;
            let prog = 0;
            if(score >= 1000) { level = 5; prog = 100; }
            else if(score >= 500) { level = 4; prog = 80; }
            else if(score >= 250) { level = 3; prog = 60; }
            else if(score >= 100) { level = 2; prog = 40; }
            else { level = 1; prog = (score/100)*40; }

            document.getElementById("levelLabel").innerText = "Level " + level;
            document.getElementById("progress").style.width = prog + "%";
        }

        const btn = document.getElementById("coinBtn");
        btn.addEventListener("click", (e) => {
            score += 1;
            updateUI();
            localStorage.setItem("coco_balance", score);

            const plus = document.createElement("div");
            plus.innerText = "+1";
            plus.className = "plus-one";
            plus.style.left = e.pageX + "px";
            plus.style.top = e.pageY + "px";
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);
            if (navigator.vibrate) navigator.vibrate(10);
        });

        function claimDaily() {
            let now = new Date().getTime();
            if (now - lastDaily > 86400000) { // 24 ‡∂¥‡∑ê‡∂∫
                dailyCount++;
                let bonus = dailyCount * 5;
                score += bonus;
                lastDaily = now;
                localStorage.setItem("coco_balance", score);
                localStorage.setItem("last_daily", lastDaily);
                localStorage.setItem("daily_count", dailyCount);
                updateUI();
                alert("Daily Bonus Claimed: " + bonus + "¬¢");
            } else {
                alert("Come back tomorrow!");
            }
        }

        function inviteFriend() {
            let link = "https://t.me/@Cococoin_mining_bot"; // ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂∂‡∑ú‡∂ß‡∑ä‡∂ú‡∑ö ‡∂±‡∂∏ ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
            let text = "Join Cococoin Mining! Get 150¬¢ bonus! ü••";
            window.open(`https://t.me/share/url?url=${link}&text=${text}`);
        }

        updateUI();
    </script>
</body>
</html>
