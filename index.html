<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cococoin Miner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; text-align: center; margin: 0; padding: 0; user-select: none; }
        
        /* Mining Screen */
        #mining-screen { padding: 20px; }
        .balance { font-size: 60px; font-weight: bold; color: #f1c40f; margin-top: 40px; }
        
        .coin-btn {
            width: 260px; height: 260px; border-radius: 50%; border: 8px solid #1a1a1a;
            margin: 40px auto; cursor: pointer;
            background-image: url('https://img.icons8.com/emoji/256/coconut-emoji.png'); /* ‡∂¥‡∑ú‡∂Ω‡∑ä ‡∂ú‡∑ô‡∂©‡∑í‡∂∫‡∂ö‡∑ä ‡∂Ø‡∑ê‡∂∏‡∑ä‡∂∏‡∑è ‡∂∏‡∂†‡∂Ç */
            background-size: 80%; background-position: center; background-repeat: no-repeat;
            background-color: #222; transition: transform 0.1s;
        }
        .coin-btn:active { transform: scale(0.9); }

        /* Tasks Screen */
        #tasks-screen { display: none; padding: 20px; padding-bottom: 100px; }
        .task-card {
            background: #111; border: 1px solid #222; padding: 15px;
            border-radius: 15px; display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 15px;
        }
        .task-info { display: flex; align-items: center; text-align: left; }
        .task-icon { width: 50px; height: 50px; margin-right: 15px; border-radius: 10px; }
        .reward { color: #f1c40f; font-weight: bold; }
        .go-btn { background: #f1c40f; color: #000; border: none; padding: 8px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Bottom Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; display: flex; background: #080808; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { flex: 1; color: #666; cursor: pointer; font-size: 14px; }
        .nav-item.active { color: #f1c40f; }
    </style>
</head>
<body>

    <div id="mining-screen">
        <div class="balance" id="balance">740 ¬¢</div>
        <div style="color: #2ecc71;">1¬¢ = $0.005</div>
        <div class="coin-btn" onclick="tapCoin()"></div>
        <div style="font-weight:bold; color:#aaa;">BOSS LEVEL 1</div>
        <div style="font-size:12px; margin-top:20px; color:#555;">Listing: April 2027</div>
    </div>

    <div id="tasks-screen">
        <h2 style="margin-top:40px;">TASKS</h2>
        <div class="task-card">
            <div class="task-info">
                <img src="https://img.icons8.com/color/96/youtube-play.png" class="task-icon">
                <div>
                    <div>Watch Video 1</div>
                    <div class="reward">+500 ¬¢</div>
                </div>
            </div>
            <button class="go-btn" onclick="completeTask(500, 'https://youtube.com')">GO</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-mining" onclick="showPage('mining')">‚õèÔ∏è<br>Mining</div>
        <div class="nav-item" id="nav-tasks" onclick="showPage('tasks')">üìã<br>Tasks</div>
        <div class="nav-item" onclick="alert('Withdrawals open April 2027')">üí∞<br>Withdraw</div>
    </div>

    <script>
        let balance = 740;

        function tapCoin() {
            balance += 1;
            document.getElementById('balance').innerText = balance + " ¬¢";
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function showPage(page) {
            if (page === 'mining') {
                document.getElementById('mining-screen').style.display = 'block';
                document.getElementById('tasks-screen').style.display = 'none';
                document.getElementById('nav-mining').classList.add('active');
                document.getElementById('nav-tasks').classList.remove('active');
            } else {
                document.getElementById('mining-screen').style.display = 'none';
                document.getElementById('tasks-screen').style.display = 'block';
                document.getElementById('nav-tasks').classList.add('active');
                document.getElementById('nav-mining').classList.remove('active');
            }
        }

        function completeTask(reward, url) {
            window.open(url, '_blank');
            setTimeout(() => {
                balance += reward;
                document.getElementById('balance').innerText = balance + " ¬¢";
                alert("Task Success! " + reward + " ¬¢ added to your balance.");
            }, 3000);
        }
    </script>

</body>
