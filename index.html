<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Coin Pro - Boss Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; text-align: center; margin: 0; padding: 15px; overflow: hidden; user-select: none; }
        
        /* Progress Bar Style */
        .progress-container { width: 85%; height: 12px; background: #222; border-radius: 10px; margin: 20px auto; overflow: hidden; border: 1px solid #333; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #f1c40f, #e67e22); transition: width 0.3s; }

        .balance-container { font-size: 55px; font-weight: bold; color: #fff; margin-top: 20px; }
        .rate { color: #2ecc71; font-size: 14px; margin-bottom: 5px; }

        /* Coconut Button Design */
        .coin-wrapper { position: relative; display: inline-block; margin-top: 10px; }
        .coin-btn {
            width: 260px; height: 260px; border-radius: 50%; border: 8px solid #1a1a1a;
            background: #222 url('https://img.icons8.com/plasticine/400/coconut.png') no-repeat center;
            background-size: 80%; cursor: pointer; transition: transform 0.1s;
            box-shadow: 0 0 40px rgba(241, 196, 15, 0.2);
        }
        .coin-btn:active { transform: scale(0.95); }

        /* Screen Styles */
        .screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 90vh; background: #000; z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 100px; }
        .task-group-title { text-align: left; color: #f1c40f; font-size: 14px; margin: 20px 0 10px 5px; font-weight: bold; }
        .task-card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .task-info { text-align: left; }
        .task-info b { font-size: 14px; display: block; }
        .task-info span { color: #f1c40f; font-size: 12px; }
        .go-btn { background: #f1c40f; color: #000; border: none; padding: 8px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; background: #080808; padding: 15px 0; border-top: 1px solid #222; z-index: 200; }
        .nav-item { color: #555; font-size: 12px; cursor: pointer; text-align: center; }
        .nav-item.active { color: #f1c40f; }

        /* Animation */
        .plus { position: absolute; color: #f1c40f; font-weight: bold; font-size: 30px; pointer-events: none; animation: up 0.7s forwards; }
        @keyframes up { 0% { opacity:1; } 100% { opacity:0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="mine-page">
        <div class="balance-container" id="balance">0 ¬¢</div>
        <div class="rate">1¬¢ = $0.005</div>

        <div class="coin-wrapper">
            <div class="coin-btn" onclick="mine(event)"></div>
        </div>

        <div style="margin-top:15px; font-weight:bold; color:#f1c40f;" id="level-txt">LEVEL 1</div>
        <div class="progress-container">
            <div class="progress-bar" id="p-bar"></div>
        </div>
        <div style="color: #444; font-size: 11px;">Listing: April 2027</div>
    </div>

    <div id="task-screen" class="screen">
        <h2 style="color:#f1c40f">OFFICIAL TASKS</h2>
        
        <div class="task-group-title">SOCIAL MEDIA</div>
        <div class="task-card"><div class="task-info"><b>YouTube Subscribe</b><span>+500 ¬¢</span></div><button class="go-btn" onclick="runTask(this, 'https://youtube.com/@cococoin-i9m?si=LQ-WTjpo1SCsgpQn', 500)">GO</button></div>
        <div class="task-card"><div class="task-info"><b>TikTok Follow</b><span>+500 ¬¢</span></div><button class="go-btn" onclick="runTask(this, 'https://www.tiktok.com/@coco.coin0?_r=1&_t=ZS-93N9riatjyD', 500)">GO</button></div>
        <div class="task-card"><div class="task-info"><b>Facebook Like</b><span>+500 ¬¢</span></div><button class="go-btn" onclick="runTask(this, 'https://www.facebook.com/share/1D3h6b2HQU/', 500)">GO</button></div>
        <div class="task-card"><div class="task-info"><b>Join News Channel</b><span>+500 ¬¢</span></div><button class="go-btn" onclick="runTask(this, 'https://t.me/+5yPR6-ct7VYyMGVl', 500)">GO</button></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="n-mine" onclick="nav('mine')">‚õèÔ∏è<br>Mining</div>
        <div class="nav-item" id="n-task" onclick="nav('task')">üìã<br>Tasks</div>
        <div class="nav-item" onclick="alert('Launch Date: April 2027')">üí∞<br>Withdraw</div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('coco_bal')) || 740;

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString() + " ¬¢";
            // Progress Bar & Level Logic
            let lvl = Math.floor(balance / 5000) + 1;
            document.getElementById('level-txt').innerText = "LEVEL " + (lvl > 10 ? 10 : lvl);
            let progress = (balance % 5000) / 50; 
            document.getElementById('p-bar').style.width = progress + "%";
            localStorage.setItem('coco_bal', balance);
        }

        function mine(e) {
            balance += 1;
            updateUI();
            const p = document.createElement('div');
            p.className = 'plus'; p.innerText = '+1';
            p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
            if(navigator.vibrate) navigator.vibrate(40);
        }

        function nav(p) {
            if(p == 'mine') {
                document.getElementById('mine-page').style.display='block';
                document.getElementById('task-screen').style.display='none';
                document.getElementById('n-mine').classList.add('active');
                document.getElementById('n-task').classList.remove('active');
            } else {
                document.getElementById('mine-page').style.display='none';
                document.getElementById('task-screen').style.display='block';
                document.getElementById('n-task').classList.add('active');
                document.getElementById('n-mine').classList.remove('active');
            }
        }

        function runTask(btn, url, reward) {
            window.open(url, '_blank');
            btn.innerText = "...";
            setTimeout(() => {
                balance += reward;
                updateUI();
                btn.innerText = "DONE";
                btn.disabled = true;
                btn.parentElement.style.opacity = "0.5";
            }, 6000);
        }

        updateUI();
    </script>
</body>
</html>
