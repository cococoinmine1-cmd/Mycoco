<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO PROTOCOL | OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --dark: #000; --card: #111; --border: #222; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page { display: none; padding: 25px; text-align: center; width: 100%; }
        .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* MINE PAGE */
        #balance { font-family: 'Orbitron', sans-serif; font-size: 50px; font-weight: 800; color: #fff; text-shadow: 0 0 20px rgba(241,196,15,0.4); margin-bottom: 5px; }
        .sub-text { color: var(--gold); font-size: 12px; letter-spacing: 3px; font-weight: 600; text-transform: uppercase; margin-bottom: 20px; display: block; }
        
        .coin-btn { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, #3d2b1f 0%, #000 100%); border: 10px solid var(--border); margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 85px; cursor: pointer; transition: 0.1s; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        .coin-btn:active { transform: scale(0.92); border-color: var(--gold); }

        /* CARDS & ACTIONS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .card-info h3 { margin: 0; font-size: 14px; color: #fff; }
        .card-info p { margin: 4px 0 0 0; font-size: 11px; color: var(--gold); font-weight: bold; }
        .action-btn { background: var(--gold); color: #000; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        
        /* NAV BAR */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--border); padding: 15px 0; z-index: 1000; }
        .nav-item { flex: 1; font-size: 9px; color: #555; cursor: pointer; font-weight: 800; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 18px; margin-bottom: 4px; }

        .floating-text { position: absolute; color: white; font-weight: 900; font-size: 30px; animation: floatUp 0.6s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="content">
        <div id="mine" class="page active">
            <div class="sub-text" style="margin-top: 20px;">TOTAL ASSETS</div>
            <div id="balance">0</div>
            <div class="coin-btn" id="tap-btn">ü••</div>
            <div style="background:#111; padding:10px 25px; border-radius:30px; border:1px solid #222; display:inline-block; font-size: 13px;">
                ‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span>
            </div>
        </div>

        <div id="friends" class="page">
            <h2 class="sub-text">REFER & EARN</h2>
            <div class="card" style="display:block; text-align:center;">
                <h3 style="margin-bottom:10px;">Your Invitation Link</h3>
                <p id="ref-link" style="background:#000; padding:10px; border-radius:10px; font-size:10px; border:1px dashed #444; word-break:break-all;">Loading...</p>
                <button class="action-btn" style="width:100%; margin-top:15px;" onclick="copyLink()">COPY INVITE LINK</button>
            </div>
            <div class="card">
                <div class="card-info"><h3>Friends Invited</h3><p id="ref-count">0 Players</p></div>
                <div style="font-size:12px; color:#888;">+5,000 PER REF</div>
            </div>
        </div>

        <div id="missions" class="page">
            <h2 class="sub-text">SOCIAL MISSIONS</h2>
            <div class="card">
                <div class="card-info"><h3>YouTube</h3><p>+10,000 ¬¢</p></div>
                <button class="action-btn" onclick="doTask('yt', 'https://youtube.com/@cococoin-i9m', 10000)">GO</button>
            </div>
            <div class="card">
                <div class="card-info"><h3>TikTok</h3><p>+10,000 ¬¢</p></div>
                <button class="action-btn" onclick="doTask('tk', 'https://www.tiktok.com/@coco.coin0', 10000)">GO</button>
            </div>
            <div class="card">
                <div class="card-info"><h3>Telegram</h3><p>+15,000 ¬¢</p></div>
                <button class="action-btn" onclick="doTask('tg', 'https://t.me/+5yPR6-ct7VYyMGVl', 15000)">GO</button>
            </div>
        </div>

        <div id="boost" class="page">
            <h2 class="sub-text">BOOST & WALLET</h2>
            <div class="card">
                <div class="card-info"><h3>Multitap</h3><p>Cost: 2,000 ¬¢</p></div>
                <button class="action-btn" onclick="buyUpgrade('multi', 2000)">UPGRADE</button>
            </div>
            <div class="card" style="display:block;">
                <input type="text" id="wallet-addr" placeholder="TON Wallet Address" style="width:100%; padding:12px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;">
                <button class="action-btn" style="width:100%" onclick="reqWithdraw()">WITHDRAW ASSETS</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('mine', this)"><span class="nav-icon">‚õèÔ∏è</span>MINE</div>
        <div class="nav-item" onclick="showPage('friends', this)"><span class="nav-icon">üë•</span>FRIENDS</div>
        <div class="nav-item" onclick="showPage('missions', this)"><span class="nav-icon">üìã</span>TASKS</div>
        <div class="nav-item" onclick="showPage('boost', this)"><span class="nav-icon">üöÄ</span>BOOST</div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE9SYe-4rS5jMeXStqg9pc_IuBsiySdaU",
            databaseURL: "https://cococoin-mine-c7b27-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cococoin-mine-c7b27"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        let userId = tg.initDataUnsafe?.user?.id || localStorage.getItem('guest_id') || "GUEST_"+Math.floor(Math.random()*9999);
        let balance = 0, energy = 1000, maxEnergy = 1000, multi = 1, refCount = 0, tasks = {};
        
        const botUser = "COCO_COIN_BOT"; // ‡∂î‡∂∂‡∑ö ‡∂∂‡∑ú‡∂ß‡∑ä‡∂ú‡∑ö ‡∂±‡∂∏ ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂Ø‡∂∏‡∂±‡∑ä‡∂±
        const inviteLink = `https://t.me/Cococoin_mining_bot=@Cococoin_mining_bot`;
        document.getElementById('ref-link').innerText = inviteLink;

        db.ref('users/' + userId).on('value', (snap) => {
            const data = snap.val();
            if(data) {
                balance = data.balance || 0;
                multi = data.multi || 1;
                maxEnergy = data.maxEnergy || 1000;
                refCount = data.refCount || 0;
                tasks = data.tasks || {};
                updateUI();
            }
        });

        function updateUI() {
            document.getElementById('balance').innerText = balance.toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('max-energy').innerText = maxEnergy;
            document.getElementById('ref-count').innerText = refCount + " Players";
            
            Object.keys(tasks).forEach(tid => {
                const btn = document.querySelector(`button[onclick*="'${tid}'"]`);
                if(btn) { btn.innerText = "DONE"; btn.disabled = true; }
            });
        }

        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(energy < multi) return;
            balance += multi; energy -= multi;
            updateUI();
            const t = e.touches[0];
            const p = document.createElement('div');
            p.className = 'floating-text'; p.innerText = '+' + multi;
            p.style.left = t.clientX+'px'; p.style.top = t.clientY+'px';
            document.body.appendChild(p);
            setTimeout(() => { p.remove(); db.ref('users/' + userId).update({ balance }); }, 600);
            if(navigator.vibrate) navigator.vibrate(25);
        });

        function copyLink() {
            navigator.clipboard.writeText(inviteLink);
            alert("Invite link copied!");
        }

        function doTask(id, url, reward) {
            window.open(url, '_blank');
            setTimeout(() => {
                if(!tasks[id]) {
                    balance += reward; tasks[id] = true;
                    db.ref('users/' + userId).update({ balance, tasks });
                }
            }, 8000);
        }

        function buyUpgrade(type, cost) {
            if(balance < cost) return alert("Low balance!");
            balance -= cost;
            if(type === 'multi') multi++;
            db.ref('users/' + userId).update({ balance, multi });
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function reqWithdraw() {
            const addr = document.getElementById('wallet-addr').value;
            if(balance < 1000000) return alert("Min 1M required");
            db.ref('withdrawals').push({ userId, amount: balance, address: addr });
            alert("Request sent!");
        }

        setInterval(() => { if(energy < maxEnergy) { energy += 2; updateUI(); } }, 1500);
    </script>
</body>
</html>
