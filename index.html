            box-shadow: 0 0 40px rgba(241, 196, 15, 0.2);
        }
        .coin-btn:active { transform: scale(0.92); }

        /* Progress Bar */
        .level-label { font-size: 14px; color: #aaa; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .level-box { background: #1a1a1a; width: 85%; height: 12px; border-radius: 10px; margin: 10px auto; overflow: hidden; border: 1px solid #333; }
        .level-progress { background: linear-gradient(90deg, #f1c40f, #e67e22); height: 100%; width: 0%; transition: 0.3s; }
        .listing-text { color: #555; font-size: 12px; margin-top: 10px; }

        /* Navigation */
        .tab-container { 
            display: flex; 
            justify-content: space-around; 
            background: rgba(20, 20, 20, 0.98); 
            padding: 15px 0; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            border-top: 1px solid #333; 
        }
        .tab-item { color: #666; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .tab-item.active { color: #f1c40f; font-weight: bold; }
        .tab-item span { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="balanceDisplay" class="balance-container">0</div>
    <div class="rate">1¬¢ = $0.005</div>

    <div class="coin-wrapper">
        <button class="coin-btn" id="coinBtn"></button>
    </div>

    <div class="level-label" id="levelLabel">BOSS LEVEL 1</div>
    <div class="level-box">
        <div class="level-progress" id="progressBar"></div>
    </div>
    <div class="listing-text">Listing: April 2027</div>

    <div class="tab-container">
        <div class="tab-item active"><span>‚õèÔ∏è</span>Mining</div>
        <div class="tab-item"><span>üìã</span>Tasks</div>
        <div class="tab-item"><span>üí∞</span>Withdraw</div>
    </div>

    <script>
        // Load Score from LocalStorage
        let score = localStorage.getItem("coco_balance") ? parseInt(localStorage.getItem("coco_balance")) : 0;

        function updateDisplay() {
            document.getElementById("balanceDisplay").innerText = score.toLocaleString();
            
            // Calculate Level and Progress
            let level = Math.floor(score / 1000) + 1;
            let progress = (score % 1000) / 10;
            
            document.getElementById("levelLabel").innerText = "BOSS LEVEL " + level;
            document.getElementById("progressBar").style.width = progress + "%";
        }

        // Click Event
        document.getElementById("coinBtn").addEventListener("click", (e) => {
            score += 1;
            updateDisplay();
            localStorage.setItem("coco_balance", score);

            // Haptic Feedback (Vibration)
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        });

        // Initialize UI
        updateDisplay();
    </script>

</body>
</html>
