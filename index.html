<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO SOVEREIGN CORE V6 - STABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f1c40f; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; padding: 30px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .auth-input { width: 100%; padding: 15px; background: #070707; border: 1px solid #222; color: #fff; border-radius: 12px; margin-bottom: 12px; text-align: center; }
        .header { background: #000; padding: 15px; border-bottom: 1px solid var(--border); text-align: center; font-family: 'Orbitron'; font-size: 10px; color: var(--gold); letter-spacing: 2px; }
        .content { flex: 1; overflow-y: auto; padding-bottom: 100px; width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .page { display: none; width: 100%; padding: 20px; text-align: center; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .vault-card { width: 100%; background: linear-gradient(145deg, #050505, #111); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin: 20px 0; border-left: 5px solid var(--gold); }
        .bal-val { font-family: 'Orbitron'; font-size: 42px; font-weight: 900; color: #fff; margin: 5px 0; }
        .core-btn { width: 230px; height: 230px; border-radius: 50%; background: radial-gradient(circle, #1a1a1a, #000); border: 5px solid var(--border); margin: 30px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; transition: transform 0.1s; }
        .core-btn:active { transform: scale(0.92); border-color: var(--gold); }
        .coco-emoji { font-size: 100px; filter: drop-shadow(0 0 15px var(--gold)); pointer-events: none; }
        .float-text { position: absolute; color: var(--gold); font-weight: 900; font-size: 26px; animation: floatUp 0.6s forwards; pointer-events: none; z-index: 100; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-120px); } }
        .card { width: 100%; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--gold); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); display: flex; background: #000; border-top: 1px solid var(--border); padding: 18px 0; z-index: 1000; }
        .nav-item { flex: 1; font-size: 9px; color: #444; text-align: center; cursor: pointer; font-weight: 900; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 style="font-family:'Orbitron'; color:var(--gold); margin-bottom:10px;">UNIFIED ACCESS</h2>
        <input type="text" id="auth-id" class="auth-input" placeholder="COCO-ID">
        <input type="password" id="auth-pass" class="auth-input" placeholder="ACCESS KEY">
        <button class="btn-action" style="width:100%; padding:18px;" onclick="unifyLogin()">UNIFY & SYNC</button>
    </div>

    <div class="header">üõ°Ô∏è COCO SOVEREIGN SECURE CORE</div>

    <div class="content">
        <div id="mine" class="page active">
            <div class="vault-card">
                <div class="bal-val" id="balance">0.00</div>
                <div id="display-id" style="color:var(--gold); font-size:9px;">SYNCING...</div>
            </div>
            <div class="core-btn" id="tap-btn"><span class="coco-emoji">ü••</span></div>
            <div class="card">
                <div><b>Full Tank</b><br><small>Refill Energy</small></div>
                <button class="btn-action" onclick="refillEnergy()">REFILL</button>
            </div>
            <div style="font-size:14px; margin-top:10px;">‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></div>
        </div>
        </div>

    <nav class="nav">
        <div class="nav-item active" onclick="showPage('mine', this)">MINER</div>
        <div class="nav-item" onclick="showPage('vault', this)">VAULT</div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDE9SYe-4rS5jMeXStqg9pc_IuBsiySdaU",
            databaseURL: "https://cococoin-mine-c7b27-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cococoin-mine-c7b27"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentId = localStorage.getItem('c_user');
        let balance = 0, energy = 1000, maxEnergy = 1000, multi = 1;
        let isSyncing = false; 

        if(currentId) {
            document.getElementById('auth-screen').style.display = 'none';
            loadData(currentId);
        }

        function unifyLogin() {
            const id = document.getElementById('auth-id').value.trim();
            const pw = document.getElementById('auth-pass').value.trim();
            db.ref('users/' + id).once('value').then(s => {
                const u = s.val();
                if(u && u.password === pw) {
                    localStorage.setItem('c_user', id);
                    location.reload();
                } else alert("Invalid Login!");
            });
        }

        function loadData(id) {
            // ‡∂¥‡∑Ö‡∑Ä‡∑ô‡∂±‡∑í ‡∂¥‡∑è‡∂ª‡∂ß data ‡∂ß‡∑í‡∂ö ‡∂á‡∂Ø‡∂Ω‡∑è ‡∂ú‡∂±‡∑ä‡∂±‡∑Ä‡∑è
            db.ref('users/' + id).once('value').then((snap) => {
                const data = snap.val();
                if(data) {
                    balance = Number(data.points) || 0;
                    multi = Number(data.multi) || 1;
                    updateUI(id);
                }
            });
        }

        function updateUI(id) {
            document.getElementById('balance').innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 3});
            document.getElementById('energy').innerText = Math.floor(energy);
            document.getElementById('display-id').innerText = "SECURE ID: " + id;
        }

        // --- ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä‡∂∏ ‡∂ö‡∑ú‡∂ß‡∑É: Tap Logic ---
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(!currentId) return;

            let earn = (energy >= multi) ? multi : 1;
            if(energy >= multi) energy -= multi;

            balance += earn; 
            
            // ‡∂ö‡∑ä‡∑Ç‡∂´‡∑í‡∂ö‡∑Ä UI update ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è - ‡∂¥‡∑É‡∑ä‡∑É‡∂ß ‡∂∂‡∑Ñ‡∑í‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ë
            document.getElementById('balance').innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 3});
            document.getElementById('energy').innerText = Math.floor(energy);

            // Floating Effect
            const t = e.touches[0];
            const f = document.createElement('div');
            f.className = 'float-text'; f.innerText = '+' + earn;
            f.style.left = t.clientX + 'px'; f.style.top = t.clientY + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 600);
            if(navigator.vibrate) navigator.vibrate(25);
        });

        // --- Database Sync (‡∑É‡∑ë‡∂∏ ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 3‡∂ö‡∂ß ‡∑Ä‡∂ª‡∂ö‡∑ä) ---
        setInterval(() => {
            if(currentId) {
                db.ref('users/' + currentId).update({ points: balance });
            }
        }, 3000);

        function refillEnergy() {
            energy = maxEnergy;
            updateUI(currentId);
            alert("Energy Refilled!");
        }

        setInterval(() => { if(energy < maxEnergy) { energy += 1.5; updateUI(currentId); } }, 1000);

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
